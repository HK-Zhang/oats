<?xml version="1.0" encoding="utf-8" ?>
<Laf_conf version="1">
  <forms>
    <form form-id="MAIN-FORM">
      <form-def form-type="FastStructure.GUI.MainForm,Components" scope="REQUEST" />
      <action-def action-type="FastStructure.FastStructureAction.LoadDialogFormAction,FastStructureAction" scope="SINGLETON" />
    </form>

    <form form-id="DIALOG-FORM">
      <form-def form-type="FastStructure.GUI.DialogForm,Components" scope="SINGLETON" />
    </form>

    <form form-id="USUAL-FORM">
      <form-def form-type="FastStructure.GUI.UsualForm,Components" scope="SINGLETON" />
    </form>

    <form form-id="REQUEST-FORM">
      <form-def form-type="FastStructure.GUI.RequestForm,Components" scope="REQUEST" />
    </form>

    <form form-id="PROTOTYPE-FORM">
      <form-def form-type="FastStructure.GUI.PropertyForm,Components" scope="PROTOTYPE" />
    </form>

    <form form-id="VALIDATE-FORM">
      <form-def form-type="FastStructure.GUI.ValidateForm,Components" scope="SINGLETON" />
      <data-def form-data-type="FastStructure.Data.FormData.ValidateFormData,Data" scope="SINGLETON" />
    </form>

    <exception-form>
      <form-def form-type="FastStructure.GUI.ExceptionForm,Components" scope="REQUEST" />
    </exception-form>
  </forms>


  <global-actions>
    <action action-id="ADD-ENVIRONMENT-CONTEXT-ACTION" action-type="FastStructure.FastStructureAction.SaveEnvironmentInfoAction,FastStructureAction" scope="SINGLETON"></action>
    <action action-id="LOAD-DIALOG-FORM-ACTION" action-type="FastStructure.FastStructureAction.LoadDialogFormAction,FastStructureAction" scope="SINGLETON"></action>
    <action action-id="LOAD-USUAL-FORM-ACTION" action-type="FastStructure.FastStructureAction.LoadUsualFormAction,FastStructureAction" scope="SINGLETON"></action>
    <action action-id="LOAD-REQUEST-FORM-ACTION" action-type="FastStructure.FastStructureAction.LoadRequestFormAction,FastStructureAction" scope="SINGLETON"></action>
    <action action-id="LOAD-PROTOTYPE-FORM-ACTION" action-type="FastStructure.FastStructureAction.LoadPropertyFormAction,FastStructureAction" scope="SINGLETON"></action>
    <action action-id="LOAD-VALIDATE-FORM-ACTION" action-type="FastStructure.FastStructureAction.LoadValidateFormAction,FastStructureAction" scope="SINGLETON"></action>
    <action action-id="CACULATE-ACTION" action-type="FastStructure.FastStructureAction.CaculateAction,FastStructureAction" scope="SINGLETON"></action>
    <action action-id="CACULATE-MODE-ACTION" action-type="FastStructure.FastStructureAction.CaculateModeAction,FastStructureAction" scope="SINGLETON"></action>
    <action action-id="STEP-ACTION" action-type="FastStructure.FastStructureAction.StepAction,FastStructureAction" scope="SINGLETON"></action>
  </global-actions>

  <listeners>
    <parameter-listener listener-type="FastStructure.Fast.Listeners.CaculateListener,FastStructure"/>
    <action-listener action-id="STEP-ACTION"  occasion-type="BEFORE" listener-type="FastStructure.Fast.Listeners.BeforeStepActionListener,FastStructure" scope="SINGLETON"/>
    <action-listener action-id="STEP-ACTION"  occasion-type="AFTER" listener-type="FastStructure.Fast.Listeners.AfterStepActionListener,FastStructure" scope="SINGLETON"/>
    <action-listener action-id="MAIN-FORM.action"  occasion-type="BEFORE" listener-type="FastStructure.Fast.Listeners.BfMianFormActionListener,FastStructure" scope="SINGLETON"/>
  </listeners>

  <log>
    <log-def log-type="FastStructure.Fast.Log.LoggerManager,FastStructure" filepath="fullPath" scope="SINGLETON" />
  </log>
</Laf_conf>